<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ketua Pertandingan</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap5/css/bootstrap.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
</head>

<body class="">
    <!-- container -->
    <div class="container-fluid p-2 ">

        <div class="row">
            <div class="col-6">
                <h5>Data Penampil</h5>
                <table class="table">
                    <tr>
                        <td>Golongan</td>
                        <td class="fw-bold">: Remaja</td>
                    </tr>
                    <tr>
                        <td>Seni</td>
                        <td class="fw-bold">: Tunggal</td>
                    </tr>
                    <tr>
                        <td>Nomor Undian</td>
                        <td class="fw-bold">: 120</td>
                    </tr>
                    <tr>
                        <td>Kontingen</td>
                        <td class="fw-bold">: Gowa A</td>
                    </tr>
                    <tr>
                        <td>Nama Pesilat</td>
                        <td class="fw-bold">: Hamzah/Anca/Kono</td>
                    </tr>
                </table>
            </div>

            <div class="col-5 offset-1">
                <h5>Nilai Masuk</h5>
                <table class="table">
                    <tr>
                        <td>Juri 1</td>
                        <td>: 120</td>
                    </tr>
                    <tr>
                        <td>Juri 2</td>
                        <td>: 130</td>
                    </tr>
                    <tr>
                        <td>Juri 3</td>
                        <td>: 80</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Total</td>
                        <td class="fw-bold">: 300</td>
                    </tr>
                </table>
            </div>
        </div>


        <button class="btn btn-lg btn-primary">UNDIAN SELANJUTNYA</button>

    </div> <!-- /container -->

    <script src="../assets/bootstrap5/js/bootstrap.bundle.min.js"></script>
